<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assessment # 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    
    <p>Please Note: First Name, Last Name, Password and Email are required</p>
    
    <form action="http://www.google.com" method="GET">
    
        <label for="firstnametag">First Name:</label>
        <input type="text" name="firstname" placeholder="First Name" id="firstnametag">

        <label for="lastnametag">Last Name:</label>
        <input type="text" name="lastname" placeholder="Last Name" id="lastnametag">
        
        <br>
        <p>
        <label for="emailtag">Email:</label>
        <input type="email" name="email" placeholder="name@email.com" id="emailtag">

        <label for="passtag">Password:</label>
        <input type="password" name="password" placeholder="" id="passtag">
        </p>

        <p>Are you over the age of 18?</p>

        <label for="yestag">Yes: </label>
        <input type="radio" name="age_choice" id="yestag" value="yesOver">

        <label for="notag">No: </label>
        <input type="radio" name="age_choice" id="notag" value="noOver">

        <p>Do you have a Credit Card or Paypal?</p>
        <select name="payment_option" id="">
            <option value="credit_card">Credit Card</option>
            <option value="paypal">Paypal</option>
        </select>

        <br>
        <p>
        <input type="submit" name="" value="Submit Feedback" id="">
        </p>
    </form>
</body>
</html>
