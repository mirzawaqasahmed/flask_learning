<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML with Classes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="classes.css" />
    <script src="main.js"></script>
</head>
<body>
    <h3>I'm in h3 heading</h3>

    <div class="firstdiv">
        <p>I'm inside the 1st div!</p>
    </div>

    <div class="seconddiv">
        <p>I'm inside the 2nd div!</p>
    </div>

    <div class="thirddiv">
        <p>I'm inside the 3rd div!</p>
    </div>

    <p id="singledout">I am a unique p outside the divs!</p>

</body>
</html>
