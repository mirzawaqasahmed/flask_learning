<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dimension Technologies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>

      <ul class='nav'>

        <li class='nav-link'>
          <a href="{{ url_for('core.index') }}">Home</a>
        </li>

        <li class='nav-link'>
          <a href="{{ url_for('core.info') }}">About</a>
        </li>

        {% if current_user.is_authenticated %}

        <li class='nav-link'>
          <a href="{{ url_for('users.account') }}">Account</a>
        </li>

        <li class='nav-link'>
          <a href="#">Create Post</a>
        </li>

        <li class='nav-link'>
          <a href="{{ url_for('users.logout') }}">Log Out</a>
        </li>

        {% else %}

        <li class='nav-link'>
          <a href="{{ url_for('users.login') }}">Log In</a>
        </li>

        <li class='nav-link'>
          <a href="{{ url_for('users.register') }}">Register</a>
        </li>

        {% endif %}

      </ul>

      <div class="container">

        {% block content %}

        {% endblock %}

      </div>

    </body>
</html>
